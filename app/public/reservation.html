<main id="reservation-body">
    <div class="reservation-container">
        <h1 id="reservation-h1">Make a Reservation</h1>
        <form id="reservation-form" onsubmit="return validateForm()" autocomplete="off">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required min="1" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="table-id">Table Number:</label>
                <input type="number" id="table-id" name="table_id" required min="1" max="8" autocomplete="off">
            </div>

            <button type="submit" id="reservation-send">Reserve</button>

        </form>
    </div>
    <div id="right-container">
    <div class="restaurant-map">
        <div class="square-tables">
            <div class="table t1" data-seats="4" style="left: 50px; top: 100px;">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <rect x="0" y="0" width="50" height="50" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>
                <span>4 seats</span>
            </div>
            <div class="table t2" data-seats="2" style="left: 200px; top: 50px;">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <rect x="0" y="0" width="50" height="50" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>
                <span>2 seats</span>
            </div>
            <div class="table t3" data-seats="6" style="left: 350px; top: 150px;">
                <svg width="100" height="50" viewBox="0 0 100 50">
                    <rect x="0" y="0" width="100" height="50" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>
                <span>6 seats</span>
            </div>
            <div class="table t4" data-seats="2" style="left: 200px; top: 150px;">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <rect x="0" y="0" width="50" height="50" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>
                <span>2 seats</span>
            </div>
            <div class="table t5" data-seats="4" style="left: 400px; top: 50px;">
                <svg width="50" height="50" viewBox="0 0 50 50">

                </svg>
                <span>4 seats</span>
            </div>
        </div>

        <div class="rectangular-tables">
            <div class="table t6" data-seats="4" style="left: 100px; top: 250px;">
                <svg width="50" height="100" viewBox="0 0 50 100">
                    <rect x="0" y="0" width="50" height="100" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>
                <span>4 seats</span>
            </div>
            <div class="table t7" data-seats="8" style="left: 300px; top: 300px;">
                <svg width="100" height="50" viewBox="0 0 100 50">
                    <rect x="0" y="0" width="100" height="50" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>

            <div class="table t8" data-seats="4" style="left: 500px; top: 250px;">

                    <rect x="0" y="0" width="50" height="100" fill="#eee" stroke="#ccc" stroke-width="2" />
                </svg>
                <span>4 seats</span>
            </div>
        </div>
    </div>

        <div id="reservation-message"></div>
        <button id="clear-reservation">Clear Reservation</button>
